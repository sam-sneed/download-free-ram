<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download free RAM!</title>
<style>
  /* Basic styling for centering */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }
  .video-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Ensure the video covers the entire screen */
  }
  .video-container video {
    width: 100%;
    height: auto;
    display: none; /* Initially hide the video */
  }
</style>
</head>
<body>

<div class="video-container">
  <video id="myVideo" loop>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <img id="thumbnail" src="dl.jpg" onclick="playVideo()" alt="Click me to download RAM!">
</div>

<script>
function playVideo() {
  var video = document.getElementById("myVideo");
  var thumbnail = document.getElementById("thumbnail");

  // Hide the thumbnail and show the video
  thumbnail.style.display = "none";
  video.style.display = "block";

  // Play the video
  video.play();
}
</script>

</body>
</html>
